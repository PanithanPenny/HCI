<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="upload-container">
    <div class="firs-line"> <!-- Corrected "clss" to "class" -->
      <img class="icon-logo" src="icon.png" alt="logo icon">
      <h2 class="title">RealCheck</h2>
    </div>
    <div class="upload-area" id="uploadArea">
      <div class="upload-icon">
        <img src="cloud-icon.png" alt="upload icon">
      </div>
      <p>Drag & drop a photo or <span id="browseLink">Browse</span></p>
      <small>Supported formats: JPEG and PNG</small>
      <input type="file" id="fileInput" accept="image/*" hidden>
      <div id="imagePreviewContainer"></div> <!-- Container for displaying the preview -->
    </div>
    <button id="processButton" class="upload-button">Upload & Process Image</button>
    <div id="resultContainer"></div> <!-- Container for displaying the result -->
  </div>
  <script src="popup.js"></script>
</body>
</html>
